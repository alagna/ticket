		<!-- Result -->
		<div class="panel panel-default">
			<div style="overflow-x: scroll;">
				<table class="table table-hover">
					<thead style="white-space: nowrap; max-width: none; width: auto;">
						<tr>
							<th class="col-sm-1">Numero Abbonamento</th>
							<th class="col-sm-1">Data e ora</th>
							<th class="col-sm-4">Nome e Cognome</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="newSubscription in subscriptions">
							<td>{{newSubscription.progressiveNumber}}</td>
							<td>{{newSubscription.date | date:'dd-MMMM-yyyy HH:mm'}}</td>
							<td>{{newSubscription.subscriber.firstName + " " + newSubscription.subscriber.lastName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
