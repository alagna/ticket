<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">
<title>Biglietti: Vendita</title>

<link rel="stylesheet"
	href="./assets/libs/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<script src="./assets/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="./assets/libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./assets/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
	<div class="container">

		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Ticket Pianeta Neve</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Biglietti <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Vendita</a></li>
								<li><a href="#">Elenco giornaliero</a></li>
							</ul></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Abbonamenti <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Vendita</a></li>
								<li><a href="#">Elenco</a></li>
							</ul></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>

		<!-- Input field -->
		<form class="form-inline">
			<div class="row">
				<div class="form-group">
					<select id="ticketKind" class="form-control">
						<option>giornaliero</option>
						<option>mattutino</option>
						<option>pomeridiano</option>
						<option>tapis roulant</option>
						<option>fondo</option>
					</select>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="subscriptionNum"
						placeholder="Abbonamento n.">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="firstLastName"
						placeholder="Nome e Cognome">
				</div>
				<div class="form-group">
					<button type="button" class="btn add-more">
						<span class="glyphicon glyphicon-plus-sign"></span>
					</button>
				</div>
			</div>
			<div>
				<button type="button" class="btn btn-default">Acquista</button>
				<button type="button" class="btn btn-default">Cancella</button>
			</div>
		</form>
	</div>
	<!-- /container -->

</body>
</html>
