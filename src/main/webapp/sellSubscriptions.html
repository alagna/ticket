<!DOCTYPE html>
<html ng-app="sellSubscriptionsApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./assets/img/favicon.ico">
	<link rel="stylesheet" href="./assets/libs/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./assets/libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="./assets/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="./assets/js/sellSubscriptionsModule.js"></script>
	
	<title>Tessere: Sottoscrizione</title>
</head>

<body>
	<div class="container"><img src="./assets/img/logo.png"/></div>
	<div ng-controller="sellSubscriptionsCtrl as main" class="container">

		<div ng-include="'include/navbar.html'"></div>

		<div>
		<ul class="breadcrumb">
		  <li>Tessere</li>
		  <li class="active">Sottoscrizione</li>
		</ul>
		</div>

		<!-- Input Form -->
		<form class="form-inline">
			<div class="container-fluid">
				<div class="row form-group">
					<input type="text" ng-model="subscription.subscriber.firstName"
						class="form-control" id="firstName" placeholder="Nome"> 
					<input type="text" ng-model="subscription.subscriber.lastName"
						class="form-control" id="lastName" placeholder="Cognome"> 
					<input type="text" ng-model="subscription.subscriber.birthDate" 
						class="form-control" id="birthDate" placeholder="Data di nascita"> 
					<input type="text" ng-model="subscription.subscriber.telephoneNumber" 
						class="form-control" id="telephoneNumber" placeholder="Telefono"> 
					<input type="text" ng-model="subscription.subscriber.email" 
						class="form-control" id="email" placeholder="Email"> 
					<input type="text" ng-model="subscription.progressiveNumber"
						class="form-control" id="progressiveNumber" placeholder="Numero Tessera"> 
				</div>
			</div>
			<hr>
			<div>
				<button type="button" ng-click="saveSubscription(subscription)" 
					class="btn btn-default">Completa sottoscrizione</button>
				<button type="button" ng-click="clearSubscription(subscription)" 
					class="btn btn-default">Cancella</button>
			</div>
			<hr>
		</form>
		
		<!-- Result -->
		<div ng-include="'include/resultSellSubscription.html'"></div>
	
	</div> <!-- /container -->

</body>
</html>
