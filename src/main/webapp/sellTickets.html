<!DOCTYPE html>
<html ng-app="sellTicketsApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./assets/img/favicon.ico">
	<link rel="stylesheet" href="./assets/libs/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./assets/libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="./assets/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var ticketApp = angular.module("sellTicketsApp", []);
	</script>
	<title>Biglietti: Vendita</title>
</head>

<body>
	<div class="container">

		<div ng-include="'include/navbar.html'"></div>

		<!-- Input form -->
		<form class="form-inline">
			<div class="container-fluid">
				<div class="row form-group">
					<select id="ticketKind" class="form-control">
						<option>giornaliero</option>
						<option>mattutino</option>
						<option>pomeridiano</option>
						<option>tapis roulant</option>
						<option>accompagnatore tapis roulant</option>
						<option>fondo</option>
					</select> 
					<input type="text" class="form-control" id="subscriptionNum" placeholder="Abbonamento n."> 
					<input type="text" class="form-control" id="firstLastName" placeholder="Nome e Cognome">
					<button type="button" class="btn add-more">
						<span class="glyphicon glyphicon-plus-sign"></span>
					</button>
				</div>
			</div>
			<hr>
			<div>
				<button type="button" class="btn btn-default">Completa vendita</button>
				<button type="button" class="btn btn-default">Cancella</button>
			</div>
		</form>
		<hr>
		
		<!-- Result -->
		<div ng-include="'include/resultSellTicket.html'"></div>
		
	</div>

</body>
</html>
